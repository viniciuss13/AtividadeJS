<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://api.iconify.design/vscode-icons:file-type-js-official.svg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Atividade JavaScript | Trainee Praxis</title>
</head>
<body>
    <main class="formulario">
        <form id="formulario" class="formulario__registrar">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input id="name" type="text" class="form-control borda__verde">
            </div>
            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input id="cpf" type="text" class="form-control" maxlength="14">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input id="fone" type="text" class="form-control" maxlength="14">
            </div>
            <div>
                <button id="btnRegistrar" class="btn btn-success">Registrar</button>
                <button id="btnMostrarTabela" class="btn btn-primary">Mostrar Tabela</button>
            </div>
        </form>
        <form id="formularioCorrigir" class="formulario__corrigir">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input id="correctName" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input id="correctCpf" type="text" class="form-control" maxlength="14">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="emailCorrect" type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input id="phoneCorrect" type="text" class="form-control" maxlength="14">
            </div>
            <div>
              <button id="btnCorrigir" class="btn btn-warning">Corrigir</button>
              <button id="btnClear" class="btn btn-danger">Excluir linha</button>
            </div>
        </form>
    </main>
    <section>
        <table id="table" class="table table-secondary table-hover table-bordered" style="display: none;">
            <thead>
              <tr>
                <th scope="col">##</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">CPF</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </section>
    <!-- Scripts: -->
    <script src="\js\prevencao.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
